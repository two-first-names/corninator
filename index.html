<html>
    <head> 
        <script> 
           //function that evaluates the digit and return result 
           function solve() 
           { 
               let x = document.getElementById("input").value 
               let y = x*0.25 
               document.getElementById("result").innerHTML = y 
           } 
        </script> 
        </head>
    <body>
        <input type="number" id="input"/>
        <button onclick="solve()">Click Me</button>
        <div id="result"/>
    </body>
</html>
