<html>
    <head> 
        <script> 
           //function that evaluates the digit and return result 
           function solve() 
           {
               document.getElementById("error").hidden = true;
               document.getElementById("result").innerText = "";
               let bags = document.getElementById("input").value;
               fetch(`/crossing?bags=${bags}`).then((response) => {
                   if (response.ok) {
                       response.json().then((output) => {
                           document.getElementById("result").innerText = `£${output.cost}`
                       })
                   } else {
                       response.json().then((output) => {
                           document.getElementById("error").innerText = output.message;
                           document.getElementById("error").hidden = false;
                       })
                   }
               });
           }

           function doCrossings() {
               document.getElementById("canCross").innerHTML = "woop";
               document.getElementById("cost").innerHTML = "woop";
           }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
    <div class="navbar">
        <a href="#" class="navbar-brand">Corninator</a>
    </div>
    <br/>
    <div class="container">
        <div class="alert alert-danger" hidden role="alert" id="error">
            This is a danger alert—check it out!
        </div>
        <div class="form-group">
            <label for="input">Enter number of bags</label>
            <input class="form-control" type="number" id="input"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="solve()">Calculate cost of crossing</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
